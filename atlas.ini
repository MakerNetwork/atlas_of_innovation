[uwsgi]
chdir		      = /vagrant
module	      = atlas_of_innovation.wsgi
home		      = /home/ubuntu/Python-Env/atlas
master		    = true
processes	    = 2
socket		    = :8001
pidfile		    = /vagrant/tmp/atlas-master.pid
vacuum		    = true
max-requests	= 5000
daemonize	    = /var/log/uwsgi/atlas_of_innovation.log
